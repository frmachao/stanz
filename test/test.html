<script>
    console.timeEnd("all time");

    let obj = stanz({
        a: {
            val: "I am a",
            selected: 1
        },
        b: {
            val: "I am b",
            selected: 0
        },
        c: {
            val: "I am c",
            selected: 0
        }
    });

    let count = 1;
    obj.watch('[selected=1]', (e, val) => {
        console.log(`count_${count} => `, val);
        count++;
    });

    console.log("second");

    // 修改selected值
    obj.a.selected = 0;
    obj.b.selected = 1;
</script>
